<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/base.xhtml">
	<ui:define name="titulo">Crear partido</ui:define>
	<ui:define name="contenido">
		<h:form>
			<div class="row">
				<div class="col-lg-6">
					<div class="form-group">
						<h:outputText value="Fecha"></h:outputText>
						<p:calendar id="datetime" value="#{beanCrearPartido.fecha}" pattern="dd/MM/yyyy HH:mm">
							<f:validator validatorId="campoVacio" />
						</p:calendar>
						<h:message for="datetime" style="color:red" />
					</div>
					<div class="form-group">
						<h:outputText value="Temporada"></h:outputText>
						<p:selectOneMenu id="temporada" value="#{beanCrearPartido.temporadaId}">
							<f:selectItem itemLabel="Selecciona" itemValue="" />
							<f:selectItems value="#{beanCrearPartido.temporadas}" var="temp"
							itemLabel="#{temp.nombre}" itemValue="#{temp.nombre}" />
						</p:selectOneMenu>
					</div>

					<div class="form-group">
						<h:commandButton id="guardar" action="#{beanCrearPartido.submit}"
							value="Guardar" label="Guardar"></h:commandButton>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
