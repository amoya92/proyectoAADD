<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/gestor.xhtml">
	<ui:define name="titulo">Crear temporada</ui:define>
	<ui:define name="contenido">
		<h:form>
			<div class="row">
				<div class="col-lg-6">
					<div class="form-group">
						<h:outputText value="Usuario"></h:outputText>
						<p:inputText class="form-control" id="usuario"
							value="#{beanCrearUsuario.usuario}" />
						<h:message for="nombre" style="color:red" />
					</div>
					<div class="form-group">
						<h:outputText value="Email"></h:outputText>
						<p:inputText class="form-control" id="email"
							value="#{beanCrearUsuario.mail}" />
					</div>
					<div class="form-group">
						<h:outputText value="Movil"></h:outputText>
						<p:inputText class="form-control" id="movil"
							value="#{beanCrearUsuario.movil}" />
					</div>
					<div class="form-group">
						<h:outputText value="Contraseña"></h:outputText>
						<p:inputText class="form-control" id="contrasena"
							value="#{beanCrearUsuario.clave1}" />
					</div>
					<div class="form-group">
						<h:outputText value="Repita contraseña"></h:outputText>
						<p:inputText class="form-control" id="contrasena2"
							value="#{beanCrearUsuario.clave2}" />
					</div>

					<div class="form-group">
						<h:commandButton id="guardar" action="#{beanCrearUsuario.submit}"
							value="guardar" label="Guardar"></h:commandButton>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
